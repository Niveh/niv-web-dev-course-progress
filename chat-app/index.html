<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase RealTime Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h2>Firebase RealTime Chat</h2>
    </header>

    <div id="chat">
        <!-- display messages here -->
        <ul id="messages"></ul>

        <!-- send message here -->
        <form id="message-form">
            <input type="text" id="message-input">
            <button type="submit" id="message-btn">Send</button>
        </form>
    </div>

    <!-- scripts -->
    <script type="module" defer src="https://www.gstatic.com/firebasejs/9.6.2/firebase-app.js"></script>
    <script type="module" defer src="https://www.gstatic.com/firebasejs/9.6.2/firebase-database.js"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
