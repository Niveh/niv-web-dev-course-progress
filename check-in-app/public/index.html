<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Check In</title>
    <link rel="icon" type="image/x-icon" href="images/favibm.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <main id="main-container" class="form-signin hidden">
        <form id="sign-in-form">
            <img id="logo" class="mb-4" src="images/ibm.png" alt="IBM Logo" height="150">
            <div id="sign-in-error" class="alert alert-danger hidden" role="alert">

            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="login-email" placeholder="name@example.com">
                <label for="login-email">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="login-password" placeholder="Password">
                <label for="login-password">Password</label>
            </div>

            <!-- TODO: Implement if needed -->
            <!-- <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div> -->

            <button type="submit" class="w-100 btn btn-lg btn-success">Check In</button>
        </form>
        <button type="button" class="w-100 btn btn-lg btn-outline-secondary space" data-bs-toggle="modal"
            data-bs-target="#signUpForm">Sign Up</button>
        <div class="modal fade" id="signUpForm" tabindex="-1" aria-labelledby="signUpModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="signUpModalTitle">Sign Up</h5>
                        <button type="button" id="close-modal" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="sign-up-error" class="alert alert-danger hidden" role="alert">

                        </div>
                        <form id="sign-up-form">
                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="register-email" name="email"
                                    placeholder="name@example.com" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" id="register-password" name="password"
                                    placeholder="Password" />
                            </div>
                            <button type="submit" class="btn btn-warning btn-lg btn-block">Sign
                                Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <p class="mt-5 mb-3 text-muted">&copy; Niv Haim 2022</p>
        <a href="https://github.com/Niveh/niv-web-dev-course-progress/tree/main/check-in/public">Source code on
            GitHub</a>

    </main>

    <div id="work-container" class="container-fluid hidden">
        <div class="row">
            <div class="col">
                <h3 id="welcome-email"></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-2 offset-lg-1 space">
                <div id="sunday" class="card">
                    <div class="card-body">
                        <h5 class="card-title">Sunday</h5>
                        <button id="sunday-yes" class="btn btn-outline-success btn-work mb-2">Yes</button>
                        <button id="sunday-no" class="btn btn-outline-danger btn-work">No</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-2 space">
                <div id="monday" class="card">
                    <div class="card-body">
                        <h5 class="card-title">Monday</h5>
                        <button id="monday-yes" class="btn btn-outline-success btn-work mb-2">Yes</button>
                        <button id="monday-no" class="btn btn-outline-danger btn-work">No</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-2 space">
                <div id="tuesday" class="card">
                    <div class="card-body">
                        <h5 class="card-title">Tuesday</h5>
                        <button id="tuesday-yes" class="btn btn-outline-success btn-work mb-2">Yes</button>
                        <button id="tuesday-no" class="btn btn-outline-danger btn-work">No</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-2 space">
                <div id="wednesday" class="card">
                    <div class="card-body">
                        <h5 class="card-title">Wednesday</h5>
                        <button id="wednesday-yes" class="btn btn-outline-success btn-work mb-2">Yes</button>
                        <button id="wednesday-no" class="btn btn-outline-danger btn-work">No</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-2 space">
                <div id="thursday" class="card">
                    <div class="card-body">
                        <h5 class="card-title">Thursday</h5>
                        <button id="thursday-yes" class="btn btn-outline-success btn-work mb-2">Yes</button>
                        <button id="thursday-no" class="btn btn-outline-danger btn-work">No</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <button type="button" id="save-work" class="w-100 btn btn-lg btn-primary space">Save</button>
            </div>
            <div class="col-sm-6">
                <button type="button" id="sign-out" class="w-100 btn btn-lg btn-outline-primary space">Exit</button>
            </div>
        </div>
        <div class="row">
            <div class="col table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">User</th>
                            <th scope="col">Sunday</th>
                            <th scope="col">Monday</th>
                            <th scope="col">Tuesday</th>
                            <th scope="col">Wednesday</th>
                            <th scope="col">Thursday</th>
                        </tr>
                    </thead>
                    <tbody id="work-table">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
