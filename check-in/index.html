<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <main class="form-signin">
        <form id="sign-in-form">
            <img id="logo" class="mb-4" src="ibm.png" alt="IBM Logo" width="100" height="100">
            <div class="form-floating">
                <input type="email" class="form-control" id="login-email" placeholder="name@example.com">
                <label for="login-email">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="login-password" placeholder="Password">
                <label for="login-password">Password</label>
            </div>

            <!-- TODO: Implement if needed -->
            <!-- <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div> -->

            <button type="submit" id="btn-sign-in" class="w-100 btn btn-lg btn-success">Check In</button>
        </form>
        <button type="button" id="btn-sign-up" class="w-100 btn btn-lg btn-outline-secondary" data-bs-toggle="modal"
            data-bs-target="#signUpForm">Sign Up</button>
        <div class="modal fade" id="signUpForm" tabindex="-1" aria-labelledby="signUpModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="signUpModalTitle">Sign Up</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="sign-up-form">
                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="register-email" name="email"
                                    placeholder="name@example.com" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" id="register-password" name="password"
                                    placeholder="Password" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="register-password-confirm"
                                    name="confirm-password" placeholder="Confirm Password" />
                            </div>
                            <button type="submit" class="btn btn-warning btn-lg btn-block">Sign
                                Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <p class="mt-5 mb-3 text-muted">&copy; Niv Haim 2022</p>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
